  <!-- Version Check & Force Reload Script -->
  <script>
    (function() {
      const CURRENT_VERSION = '2026.01.12.18.00';
      const VERSION_KEY = 'app_version';
      
      // Check version and force reload if different
      const storedVersion = localStorage.getItem(VERSION_KEY);
      
      if (storedVersion && storedVersion !== CURRENT_VERSION) {
        console.log('üîÑ New version detected! Forcing reload...', {
          old: storedVersion,
          new: CURRENT_VERSION
        });
        
        // Clear all caches
        localStorage.setItem(VERSION_KEY, CURRENT_VERSION);
        
        if ('caches' in window) {
          caches.keys().then(names => {
            names.forEach(name => caches.delete(name));
          });
        }
        
        // Force hard reload
        window.location.reload(true);
      } else {
        localStorage.setItem(VERSION_KEY, CURRENT_VERSION);
        console.log('‚úÖ Version check passed:', CURRENT_VERSION);
      }
    })();
  </script>
